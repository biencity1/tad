<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script type="text/javascript" src="%PUBLIC_URL%/jquery1.8.3_tad_ver171214.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=sOLSc_4fNsaMqwu2llc7&callback=initMap"></script>
    
    

    <title>T A D</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
        var map = null;
        var marker = null;
        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5644806, 126.9232350), 
                zoom: 11,
                minZoom: 3,
                maxZoom:14,
                scaleControl: true,
                zoomControl: true,
                zoomControlOptions: {
                    position: naver.maps.Position.TOP_RIGHT
                },
                draggable: false,
                pinchZoom: false,
                scrollWheel: false,
                keyboardShortcuts: false,
                disableDoubleTapZoom: true,
                disableDoubleClickZoom: true,
                disableTwoFingerTapZoom: true,


            });
        
            marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.5644806, 126.9232350),
                map: map
            });

                        
            var contentString = [
                    '<div class="iw_inner">',
                    '   <h4>TAD</h4>',
                    '   <p>서울특별시 마포구 연남동 240-64<br />',
                    // '   서울특별시 마포구 성미산로 151-1 ',
                    // '       <img src="./images/hi-seoul.jpg" width="55" height="55" alt="" class="thumb" />',
                    '   </p>',
                    '</div>'
                ].join('');

            var infowindow = new naver.maps.InfoWindow({
                content: contentString
            });

            naver.maps.Event.addListener(marker, "click", function(e) {
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                }
            });

            infowindow.open(map, marker);


        }
    </script>


  </body>
</html>
